<div class="row">
  <div class="col">
    <ul class="nav justify-content-end">
      @for (lang of getLangs(); track lang) {
        <li class="nav-item">
          <a [ngClass]="getLang() === lang ? 'nav-link fw-bold' : 'nav-link'"
          onClick="return false" href="#" (click)="setLang(lang)">{{lang}}</a>
        </li>
      }
    </ul>
  </div>
</div>
