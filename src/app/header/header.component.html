<div class="row">
  <div class="col">
    <ul class="nav float-right">
      <li *ngFor="let lang of getLangs()" class="nav-item">
        <a [ngClass]="getLang() == lang ? 'nav-link font-weight-bold' : 'nav-link'"
          onClick="return false" href="#" (click)="setLang(lang)">{{lang}}</a>
      </li>
    </ul>
  </div>
</div>
